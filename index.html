<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngày thi tốt nghiệp THPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <!-- title -->
        <div class="title">
            <h1>Đếm ngược ngày thi THPT Quốc Gia <span class="year">0</span></h1>
        </div>

        <!-- maxim -->
        <div class="maxim">
            <p>abc</p>
        </div>

        <!-- date -->
        <div class="date-time">
            <p>Ngày thi: <span class="test-day">00 : 00 : 00</span>
                <a href="https://moet.gov.vn/tintuc/Pages/tin-tong-hop.aspx?ItemID=9227" target="_blank">
                    <span class="status"> (Chính thức) </span>
                </a>
            </p>
        </div>

        <!-- count down -->
        <div class="count-down">
            <p>Thời gian còn lại</p>
            <div class="time">
                <div class="days">00</div>
                <span>:</span>
                <div class="hours">00</div>
                <span>:</span>
                <div class="minutes">00</div>
                <span>:</span>
                <div class="seconds">00</div>
            </div>
        </div>

        <!-- end -->
        <div id="end">
            <h1></h1>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
